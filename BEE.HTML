<!DOCTYPE html>
<html>
<head>
  <title>BEE Kontrol Paneli</title>
</head>
<body style="background:black; color:white; text-align:center; font-family:sans-serif; padding-top:100px;">
  <h1 style="font-size:32px;">🐝 BEE Kontrol Paneli</h1>

  <button onclick="startAnalysis('MIND')" style="padding:20px 40px; font-size:20px; margin:20px; background:#ff6600; color:black; border:none; border-radius:12px;">MIND</button>

  <button onclick="startAnalysis('SOLAXY')" style="padding:20px 40px; font-size:20px; margin:20px; background:#00cc66; color:black; border:none; border-radius:12px;">SOLAXY</button>

  <p id="status" style="margin-top:40px; font-size:18px; color:gray;"></p>

  <script>
    function startAnalysis(token) {
      fetch("https://app.muratocak.net/webhook/run_analysis", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      })
      .then(res => {
        document.getElementById("status").innerText = token + " analizi tetiklendi.";
      })
      .catch(err => {
        document.getElementById("status").innerText = "Hata oluştu.";
      });
    }
  </script>
</body>
</html>
