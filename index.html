<!DOCTYPE html>
<html>
<head>
  <title>BEE Kontrol Paneli</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
    #question, #responseBox {
      width: 400px;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      outline: none;
    }
    #responseBox {
      background-color: white;
      color: black;
      min-height: 60px;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      margin: 20px 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #mindBtn { background: #ff6600; color: black; }
    #solaxyBtn { background: #00cc66; color: black; }
  </style>
</head>
<body>
  <h1>üêù <span style="color: #FFD700">BEE</span> Kontrol Paneli</h1>
  <input type="text" id="question" placeholder="Sorunu buraya yaz...">
  <br>
  <button id="mindBtn" onclick="startAnalysis('MIND')">MIND</button>
  <button id="solaxyBtn" onclick="startAnalysis('SOLAXY')">SOLAXY</button>
  <br>
  <div>
    <input id="responseBox" readonly placeholder="Cevap burada g√∂r√ºnecek...">
  </div>

  <script>
    function startAnalysis(token) {
      const input = document.getElementById("question").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.value = "‚è≥ Bekleniyor...";

      fetch("https://n8n.muratocak.net/webhook/run_analysis", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token, input })
      })
      .then(res => res.json())
      .then(data => {
        responseBox.value = data.message || "‚úÖ Cevap geldi ama bo≈ü.";
      })
      .catch(err => {
        responseBox.value = "‚ùå Hata: " + err.message;
      });
    }
  </script>
</body>
</html>
