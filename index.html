<!DOCTYPE html>
<html>
<head>
  <title>BEE Kontrol Paneli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    .frame {
      border-left: 6px solid #ff6600;   /* Sol - Turuncu */
      border-top: 6px solid #00cc66;    /* √úst - Ye≈üil */
      border-right: 6px solid #ff6600;  /* Saƒü - Turuncu */
      border-bottom: 6px solid #00cc66; /* Alt - Ye≈üil */
      height: 100vh;
      box-sizing: border-box;
      padding: 50px;
    }

    .panel {
      max-width: 600px;
      text-align: left;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 30px;
      font-size: 32px;
    }

    input#question,
    textarea#responseBox {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      outline: none;
      box-sizing: border-box;
      background-color: white;
      color: black;
      font-family: sans-serif;
    }

    textarea#responseBox {
      resize: none;
    }

    button {
      padding: 20px 40px;
      font-size: 18px;
      margin-right: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: sans-serif;
    }

    #mindBtn { background: #ff6600; color: black; }
    #solaxyBtn { background: #00cc66; color: black; }
  </style>
</head>
<body>
  <div class="frame">
    <div class="panel">
      <h1>üêù <span style="color: white;">BEE</span> Kontrol Paneli</h1>

      <input type="text" id="question" placeholder="Sorunu buraya yaz..."><br>

      <button id="mindBtn" onclick="startAnalysis('MIND')">MIND</button>
      <button id="solaxyBtn" onclick="startAnalysis('SOLAXY')">SOLAXY</button><br>

      <textarea id="responseBox" readonly placeholder="Cevap burada g√∂r√ºnecek..."></textarea>
    </div>
  </div>

  <script>
    function startAnalysis(token) {
      const input = document.getElementById("question").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.value = "‚è≥ Bekleniyor...";

      fetch("https://n8n.muratocak.net/webhook/run_analysis", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token, input })
      })
      .then(res => res.json())
      .then(data => {
        responseBox.value = data.message || "‚úÖ Cevap geldi ama bo≈ü.";
      })
      .catch(err => {
        responseBox.value = "‚ùå Hata: " + err.message;
      });
    }
  </script>
</body>
</html>
