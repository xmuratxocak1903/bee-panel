<!DOCTYPE html>
<html>
<head>
  <title>BEE Kontrol Paneli</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .frame {
      border-left: 6px solid #ff6600;   /* Sol - Turuncu */
      border-top: 6px solid #00cc66;    /* Üst - Yeşil */
      border-right: 6px solid #ff6600;  /* Sağ - Turuncu */
      border-bottom: 6px solid #00cc66; /* Alt - Yeşil */
      padding: 40px;
      border-radius: 12px;
    }

    .panel {
      text-align: center;
    }

    h1 {
      color: #FFD700;
      font-size: 32px;
      margin-bottom: 30px;
    }

    input#question,
    textarea#responseBox {
      width: 400px;
      height: 100px;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      outline: none;
      background-color: white;
      color: black;
    }

    textarea#responseBox {
      resize: none;
    }

    button {
      padding: 20px 40px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #mindBtn { background: #ff6600; color: black; }
    #solaxyBtn { background: #00cc66; color: black; }
  </style>
</head>
